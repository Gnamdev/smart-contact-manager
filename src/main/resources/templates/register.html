<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{Base :: parent(~{:: #content} , ~{::title})}">
<head>
    <title>
        register page
    </title>
</head>
<body>

<section id="content">

    <div class="grid grid-cols-12 mt-4">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4 "></div>
        <div class=" col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 ">


            <a href="#" class=" mt-5 block max-w-sm p-6 bg-white border-t-4 border-blue-900 rounded-lg shadow  dark:bg-gray-800 dark:border-blue-700 ">

<!--                //message-->

                <div th:replace="~{Message::message}">

                </div>

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sign Up here</h5>



                <p class="  pt-5 font-normal text-gray-700 dark:text-gray-400">


                <form role="form" novalidate class="" data-th-object="${user}" data-th-action="@{'do-register'}"  method="post" >
<!--                 name field-->
                    <div class="mb-5">
                        <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                        <input name="firstName" type="text" data-th-field="*{firstName}" id="firstName"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your first Name" required />

                        <p
                                data-th-if="${#fields.hasErrors('firstName')}"
                                data-th-errors="*{firstName}"
                                class="text-red-500 px-1 py-2"
                        >
                            Name is required
                        </p>
                    </div>

<!--                Last Name-->
                <div class="mb-5">
                    <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                    <input type="text" id="lastName" data-th-field="*{lastName}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your Last Name" required />
                    <p
                            data-th-if="${#fields.hasErrors('lastName')}"
                            data-th-errors="*{lastName}"
                            class="text-red-500 px-1 py-2"
                    >
                       LastName is required
                    </p>
                </div>
<!--                email-->
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                    <input type="email" id="email" data-th-field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />

                    <p  th:if="${#fields.hasErrors('email')}" class="text-red-600 py-2 px-1" th:errors="*{email}"> email is required</p>

                </div>
<!--                pass-->
                <div class="mb-5">
                    <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Password</label>
                    <input type="password" data-th-field="*{password}" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your password" required />
                    <p
                            data-th-if="${#fields.hasErrors('password')}"
                            data-th-errors="*{password}"
                            class="text-red-500 px-1 py-2"
                    >
                        password is required
                    </p>
                </div>
<!--                phone Number-->
                <div class="mb-5">
                    <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number
                    </label>
                    <input type="text" data-th-field="*{phoneNumber}" id="phoneNumber"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-700 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Format: 123-456-7890" required />

                    <p
                            data-th-if="${#fields.hasErrors('phoneNumber')}"
                            data-th-errors="*{phoneNumber}"
                            class="text-red-500 px-1 py-2"
                    >
                        phoneNumber  is required
                    </p>
                </div>

<!--             button-->
                <div class="mb-3 flex justify-center space-x-3">
                    <button
                            type="submit"
                            class="px-3 py-2 rounded bg-gray-700 hover:bg-blue-600 text-white dark:bg-gray-700 dark:hover:bg-blue-900 hover:font-bold hover:ring-2"
                    >
                        Submit
                    </button>
                    <button
                            type="reset"
                            class="px-3 py-2 rounded bg-orange-500 dark:bg-orange-700 hover:bg-orange-700 dark:hover:bg-orange-900 hover:ring-3"
                    >
                        Reset
                    </button>

                </div>



                </form>
                </p>












            </a>

        </div>
    </div>



</section>

</body>
</html>
