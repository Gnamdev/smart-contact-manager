<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{Base :: parent(~{:: #content} , ~{::title},~{::script})}"
>
  <head>
    <title>import page</title>
  </head>
  <body>
    <section id="content">
      <h1 class="text-3xl pt-16">im in import page</h1>
      <h2>File Upload & Data Save Page</h2>

      <form
        th:action="@{'/import'}"
        method="POST"
        enctype="multipart/form-data"
      >
        <br />
        <br />
        Please select a file to upload :
        <input type="file" name="file" value="Browse File" /> <br />
        <br />
        Press here to upload the file :
        <input type="submit" value="upload" /> <br />
        <br />

        Do you want to save excel data into database ?
        <a href="saveData"><b>Yes</b></a> &nbsp &nbsp <a href="/"><b>No</b></a>
      </form>
    </section>

    <script></script>
  </body>
</html>
