<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{Base :: parent(~{:: #content} , ~{::title},~{::script})}">

<head>
    <title>
        login page
    </title>
</head>

<body  class="dark:bg-gray-800">

    <section id="content">


        <div class="   brelative py-3 sm:max-w-xl sm:mx-auto w-full">
            <div class="  relative px-4 py-10 bg-white  dark:bg-gray-900 mx-8 md:mx-0 shadow rounded-3xl sm:p-10"
                style="border-top: 8px solid #155E75">
                <div class="max-w-md mx-auto text-white">
                    <!-- message here -->

                    <div data-th-replace="message::message"></div>


                    <div class="flex justify-center align-middle ">
                        <h2 class="text-4xl text-gray-500
                                      font-serif
                                       dark:text-cyan-95000">Login Here </h2>

                    </div>

                    <!--                                check login or not-->

                    <div class="py-3 px-2  text-red-600 text-center " th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div class="py-3 px-2 text-center text-green-600" th:if="${param.logout}">
                        You have been logged out.</div>
                    <form role="form" method="post" th:action="@{'/authentication'}">

                        <div class="mt-5">
                            <label for="login" class="font-semibold text-sm text-gray-500 pb-1 block">E-mail</label>
                            <input id="login" name="email" type="text" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full
                                             text-black  focus:ring-4 " />
                            <label for="password"
                                class="font-semibold text-sm text-gray-500 pb-1 block">Password</label>
                            <input id="password" name="password" type="password"
                                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full  text-black  focus:ring-4 " />
                        </div>
                        <div class="text-right mb-4">
                            <a data-th-href="@{'/forget'}"
                                class="text-xs font-display font-semibold text-gray-500 hover:text-gray-400 cursor-pointer">
                                Forgot Password?
                            </a>
                        </div>
                        <div class="mt-5">
                            <button type="submit"
                                class="py-2 px-4 bg-blue-600 
                                dark:bg-cyan-800
                                hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
                                Log in
                            </button>
                        </div>

                        <div class="flex items-center justify-between mt-4">
                            <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
                            <p class="text-xs text-gray-500 uppercase dark:text-gray-400 hover:underline">OR</p>
                            <span class="w-1/5 border-b dark:border-gray-600 md:w-1/4"></span>
                        </div>



                        <!-- login with google and github -->
                        <div class="flex justify-center mt-4 space-x-4">
                            <!-- Google login button -->
                            <a data-th-href="@{'/oauth2/authorization/google'}"
                                class="flex items-center px-4 py-2 border border-slate-200 dark:border-slate-700 rounded-lg text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-700 transition ease-in duration-200">
                                <img class="w-6 h-6 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg"
                                    loading="lazy" alt="Google logo">
                                Login with Google
                            </a>
                            <!-- GitHub login button -->
                            <a data-th-href="@{'/oauth2/authorization/github'}"
                                class="flex items-center border px-4 py-2 bg-gray-700 dark:bg-gray-900 dark:border-slate-700 dark:hover:bg-slate-700 hover:bg-gray-700 text-white rounded-lg transition ease-in duration-200 dark:text-slate-200">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="mr-2" viewBox="0 0 1792 1792">
                                    <path
                                        d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z">
                                    </path>
                                </svg>
                                Sign in with GitHub
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        </div>

        <!-- google login button-->
    </section>

    <script>
        console.log("this is profile page");
    </script>
      <script>
        var toggleOpen = document.getElementById("toggleOpen");
        var toggleClose = document.getElementById("toggleClose");
        var collapseMenu = document.getElementById("collapseMenu");
  
        function handleClick() {
          if (collapseMenu.style.display === "block") {
            collapseMenu.style.display = "none";
          } else {
            collapseMenu.style.display = "block";
          }
        }
  
        toggleOpen.addEventListener("click", handleClick);
        toggleClose.addEventListener("click", handleClick);
      </script>

</body>

</html>
