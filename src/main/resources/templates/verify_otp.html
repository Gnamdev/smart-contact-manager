<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{Base :: parent(~{:: #content} , ~{::title},~{::script})}"
>
  <head>
    <title>verify_otp</title>
  </head>
  <body>
    <section id="content">
      <div
        class="relative flex min-h-screen flex-col justify-center overflow-hidden py-12 dark:bg-gray-900"
      >
        <div
          class="bg-white dark:bg-gray-700 px-6 pt-10 pb-9 shadow-xl mx-auto w-full max-w-lg rounded-2xl"
        >
          <div class="mx-auto flex w-full max-w-md flex-col space-y-16">
            <div data-th-replace="~{message::message}"></div>
            <div
              class="flex flex-col items-center justify-center text-center space-y-2"
            >
              <div class="font-semibold text-3xl dark:text-white text-gray-900">
                <p>Email Verification</p>
              </div>
              <div
                class="flex flex-row text-sm font-medium dark:text-gray-300 text-gray-400"
              >
                <p>We have sent a code to your email!</p>
              </div>
            </div>

            <div>
              <form d="otpForm" th:action="@{'/verify_otp'}" method="post">
                <div class="flex flex-col space-y-16">
                  <div
                    class="flex flex-row items-center justify-between mx-auto w-full max-w-xs space-x-2"
                  >
                    <input
                      class="w-16 h-16 flex items-center justify-center text-center text-lg border border-gray-200 rounded-xl bg-white dark:bg-gray-800 dark:border-gray-600 dark:text-white focus:bg-gray-50 dark:focus:bg-gray-700 focus:ring-1 ring-blue-700"
                      type="text"
                      maxlength="1"
                      name="otp1"
                      id="otp1"
                    />
                    <input
                      class="w-16 h-16 flex items-center justify-center text-center text-lg border border-gray-200 rounded-xl bg-white dark:bg-gray-800 dark:border-gray-600 dark:text-white focus:bg-gray-50 dark:focus:bg-gray-700 focus:ring-1 ring-blue-700"
                      type="text"
                      maxlength="1"
                      name="otp2"
                      id="otp2"
                    />
                    <input
                      class="w-16 h-16 flex items-center justify-center text-center text-lg border border-gray-200 rounded-xl bg-white dark:bg-gray-800 dark:border-gray-600 dark:text-white focus:bg-gray-50 dark:focus:bg-gray-700 focus:ring-1 ring-blue-700"
                      type="text"
                      maxlength="1"
                      name="otp3"
                      id="otp3"
                    />
                    <input
                      class="w-16 h-16 flex items-center justify-center text-center text-lg border border-gray-200 rounded-xl bg-white dark:bg-gray-800 dark:border-gray-600 dark:text-white focus:bg-gray-50 dark:focus:bg-gray-700 focus:ring-1 ring-blue-700"
                      type="text"
                      maxlength="1"
                      name="otp4"
                      id="otp4"
                    />
                  </div>

                  <div class="flex flex-col space-y-5">
                    <div>
                      <button
                        class="w-full py-5 bg-blue-700 dark:bg-blue-600 text-white text-sm rounded-xl shadow-sm border-none"
                      >
                        Verify Account
                      </button>
                    </div>

                    <div
                      class="flex flex-row items-center justify-center text-center text-sm font-medium space-x-1 dark:text-gray-400 text-gray-500"
                    >
                      <form th:action="@{'/resendOtp'}">
                        <p>Didn't receive code?</p>
                        <button
                          class="text-blue-600 dark:text-blue-400"
                          type="submit"
                          target="_blank"
                          rel="noopener noreferrer"
                        >
                          Resend
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script></script>
  </body>
</html>
